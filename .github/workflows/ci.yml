name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build package
        run: npm run build
        
        
      - name: Upload build artifacts
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Type checking
        run: npm run type-check
        
      - name: Lint checking
        run: npm run lint
        
  
  publish:
    name: Publish to NPM
    needs: [test, code-quality]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # ì „ì²´ git íˆìŠ¤í† ë¦¬ë¥¼ ê°€ì ¸ì™€ì„œ ë²„ì „ ë¹„êµ ê°€ëŠ¥
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build package
        run: npm run build
        
      - name: Get package version
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Package version: $VERSION"
          
      - name: Check if version exists on NPM
        id: check-version
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          VERSION=${{ steps.package-version.outputs.version }}
          
          # NPMì—ì„œ í•´ë‹¹ ë²„ì „ì´ ì¡´ì¬í•˜ëŠ”ì§€ í™•ì¸
          if npm view $PACKAGE_NAME@$VERSION version 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Version $VERSION already exists on NPM"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Version $VERSION does not exist on NPM, ready to publish"
          fi
          
      - name: Publish to NPM
        if: steps.check-version.outputs.exists == 'false'
        run: |
          echo "Publishing version ${{ steps.package-version.outputs.version }} to NPM..."
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: Skip publishing (version exists)
        if: steps.check-version.outputs.exists == 'true'
        run: |
          echo "âš ï¸  Version ${{ steps.package-version.outputs.version }} already exists on NPM"
          echo "ğŸ’¡ íŒ¨í‚¤ì§€ë¥¼ ì—…ë°ì´íŠ¸í•˜ë ¤ë©´ package.jsonì˜ versionì„ ë³€ê²½í•´ì£¼ì„¸ìš”"
          echo "ğŸ“ Semantic Versioningì„ ë”°ë¼ ë²„ì „ì„ ì—…ë°ì´íŠ¸í•˜ì„¸ìš”:"
          echo "   - íŒ¨ì¹˜: x.x.X (ë²„ê·¸ ìˆ˜ì •)"
          echo "   - ë§ˆì´ë„ˆ: x.X.x (ìƒˆ ê¸°ëŠ¥ ì¶”ê°€)"  
          echo "   - ë©”ì´ì €: X.x.x (í˜¸í™˜ì„± ì—†ëŠ” ë³€ê²½)"

  notify:
    name: Notify Results
    needs: [test, code-quality, publish]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Notify Success
        if: needs.test.result == 'success' && (needs.publish.result == 'success' || needs.publish.result == 'skipped')
        run: |
          echo "âœ… CI/CD Pipeline completed successfully!"
          if [ "${{ needs.publish.result }}" == "success" ]; then
            echo "ğŸ“¦ Package published to NPM"
          else
            echo "ğŸ“¦ Package publishing skipped (version already exists)"
          fi
          
      - name: Notify Failure
        if: needs.test.result == 'failure' || needs.publish.result == 'failure'
        run: |
          echo "âŒ CI/CD Pipeline failed!"
          if [ "${{ needs.test.result }}" == "failure" ]; then
            echo "ğŸ”´ Tests failed"
          fi
          if [ "${{ needs.publish.result }}" == "failure" ]; then
            echo "ğŸ”´ Publishing failed"
          fi
          exit 1
